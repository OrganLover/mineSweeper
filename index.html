<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minesweeper</title>
  </head>
  <body>
    <div class="container">
      <div class="settings-button-block"></div>
      <main class="main">
        <div class="game-block">
          <div class="game-info">
            <div class="total-bombs-block">
              <img class="bombs__three-digit-number" src="./assets/minesweeper-sprites/timer_0.png" />
              <img class="bombs__two-digit-number" src="./assets/minesweeper-sprites/timer_0.png" />
              <img class="bombs__one-digit-number" src="./assets/minesweeper-sprites/timer_0.png" />
            </div>
            <div class="reaction-block">
              <img class="reaction-image" src="./assets/minesweeper-sprites/smile_face.png" />
            </div>
            <div class="timer-block">
              <img class="timer__three-digit-number" src="./assets/minesweeper-sprites/timer_0.png" />
              <img class="timer__two-digit-number" src="./assets/minesweeper-sprites/timer_0.png" />
              <img class="timer__one-digit-number" src="./assets/minesweeper-sprites/timer_0.png" />
            </div>
          </div>
          <div class="game-field"></div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
